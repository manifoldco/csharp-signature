language: csharp
solution: csharp-signature.sln

install:
  - sudo apt-get install -y gtk-sharp2
  - nuget restore csharp-signature.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
  
script:
  - xbuild /p:Configuration=Release csharp-signature.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./csharp-signature-tests/bin/Release/csharp-signature-tests.dll